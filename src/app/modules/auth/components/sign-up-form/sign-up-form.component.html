<mat-card class="w-96">
  <mat-card-header>
    <mat-card-title>
      <h1 class="text-2xl font-bold mb-4">Sign up</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="OnSubmit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Names*</mat-label>
        <input formControlName="name" matInput placeholder="Elon" type="text">
        <mat-error>Names are required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Last names*</mat-label>
        <input formControlName="lastName" matInput placeholder="Musk" type="text">
        <mat-error>Last names are required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Id*</mat-label>
        <input formControlName="username" matInput placeholder="1234567890" type="text">
        <mat-error>Id is required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email*</mat-label>
        <input formControlName="email" matInput placeholder="example@test.com" type="email">
        <mat-error>{{OnGetEmailError()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password*</mat-label>
        <input formControlName="password" matInput placeholder="Password" type="password">
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Confirm password*</mat-label>
        <input (blur)="OnComparePasswords()" formControlName="confirmPassword" matInput placeholder="Confirm password"
          type="password">
        <mat-error>Confirm Password is required!</mat-error>
      </mat-form-field>
      <mat-divider></mat-divider>
      <button type="submit" [disabled]="signUpForm.invalid" mat-raised-button color="primary"
        class="w-full mt-4">Confirm</button>
    </form>

    <a routerLink="/auth/sign-in" mat-raised-button color="accent" class="w-full mt-4">Go to sign in!</a>
  </mat-card-content>
</mat-card>
