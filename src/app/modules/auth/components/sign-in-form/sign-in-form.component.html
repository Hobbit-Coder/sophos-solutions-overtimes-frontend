<mat-card class="w-96">
  <mat-card-header>
    <mat-card-title>
      <h1 class="text-2xl font-bold mb-4">Sign in</h1>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="authForm" (ngSubmit)="OnSubmit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email or username*</mat-label>
        <input formControlName="email" matInput placeholder="example@test.com" type="email">
        <mat-error>Email or username is required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Password*</mat-label>
        <input formControlName="password" matInput placeholder="Password" type="password">
        <mat-error>Password is required</mat-error>
      </mat-form-field>
      <mat-divider></mat-divider>
      <button type="submit" [disabled]="authForm.invalid" mat-raised-button color="primary" class="w-full mt-4">Sign
        in</button>
    </form>

    <a routerLink="/auth/sign-up" mat-raised-button color="accent" class="w-full mt-4">Register</a>
  </mat-card-content>
</mat-card>
