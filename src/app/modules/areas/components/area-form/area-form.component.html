<mat-card>
  <mat-card-content>
    <form [formGroup]="areaForm" (ngSubmit)="OnSubmit()">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Name*</mat-label>
        <input formControlName="name" matInput placeholder="Area name" type="text">
        <mat-error>Name is required!</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Description</mat-label>
        <input formControlName="description" matInput
          placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit" type="text">
      </mat-form-field>
      <mat-divider></mat-divider>
      <button type="submit" [disabled]="areaForm.invalid" mat-raised-button color="primary"
        class="w-full mt-4">Save</button>
    </form>

    <a routerLink="/areas" mat-raised-button color="warn" class="w-full mt-4">Cancel</a>
  </mat-card-content>
</mat-card>
