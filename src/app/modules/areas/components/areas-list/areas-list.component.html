<mat-card class="mt-5">
  <mat-card-content>
    <div class="flex justify-between">
      <mat-form-field appearance="outline">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Filter" (keyup)="OnApplyFilter($event)" placeholder="Ex. ium" #input>
      </mat-form-field>
    </div>

    <table mat-table aria-describedby="areas" [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let element">{{element.description}}</td>
      </ng-container>

      <ng-container matColumnDef="created on">
        <th mat-header-cell *matHeaderCellDef>Created on</th>
        <td mat-cell *matCellDef="let element">{{element.createdOn | date}}</td>
      </ng-container>

      <ng-container matColumnDef="modified on">
        <th mat-header-cell *matHeaderCellDef>Modified on</th>
        <td mat-cell *matCellDef="let element">{{element.modifiedOn | date}}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <a class="m-1" [routerLink]="['edit', element.id]" mat-mini-fab color="accent" aria-label="redirect to edit!">
            <mat-icon>edit</mat-icon>
          </a>
          <button (click)="OnDelete(element.id)" class="m-1" mat-mini-fab color="accent" aria-label="redirect to edit!">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
    <mat-divider></mat-divider>
  </mat-card-content>

  <mat-card-actions>

  </mat-card-actions>
</mat-card>
