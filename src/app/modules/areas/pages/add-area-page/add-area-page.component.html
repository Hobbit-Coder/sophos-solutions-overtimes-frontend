<app-main-layout>
  <div class="flex flex-col flex-auto min-w-0 bg-card dark:bg-transparent">

    <!-- Header -->
    <div
      class="relative flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between py-8 px-6 md:px-8 border-b">

      <!-- Title -->
      <div *ngIf="Id" class="text-4xl font-extrabold tracking-tight">Update area</div>
      <div *ngIf="!Id" class="text-4xl font-extrabold tracking-tight">Create new area</div>
    </div>

    <!-- Main -->
    <div class="flex flex-auto justify-center overflow-hidden pt-5">
      <app-area-form [area-id]="Id"></app-area-form>
    </div>
  </div>
</app-main-layout>
