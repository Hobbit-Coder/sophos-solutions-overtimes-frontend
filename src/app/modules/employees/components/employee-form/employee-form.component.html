<mat-card>
  <mat-card-content>
    <form [formGroup]="employeeForm" (ngSubmit)="OnSubmit()">

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Name*</mat-label>
        <input formControlName="name" matInput placeholder="Elon" type="text">
        <mat-error>Name is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Last name</mat-label>
        <input formControlName="lastName" matInput placeholder="Musk" type="text">
        <mat-error>Last name is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Id*</mat-label>
        <input formControlName="username" matInput placeholder="123456789" type="text">
        <mat-error>Id is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email*</mat-label>
        <input formControlName="email" matInput placeholder="example@test.com" type="email">
        <mat-error>Email is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Area*</mat-label>
        <mat-select formControlName="areaId" name="area">
          <mat-option *ngFor="let area of Areas" [value]="area.id">
            {{area.name}}
          </mat-option>
        </mat-select>
        <mat-error>Area is required!</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Role*</mat-label>
        <mat-select formControlName="roleId" name="area">
          <mat-option *ngFor="let role of Roles" [value]="role.id">
            {{role.name}}
          </mat-option>
        </mat-select>
        <mat-error>Area is required!</mat-error>
      </mat-form-field>

      <mat-divider></mat-divider>

      <button type="submit" [disabled]="employeeForm.invalid" mat-raised-button color="primary"
        class="w-full mt-4">Save</button>
    </form>

    <a routerLink="/employees" mat-raised-button color="warn" class="w-full mt-4">Cancel</a>
  </mat-card-content>
</mat-card>
